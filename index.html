<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Tayna Trombin</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<link rel = "shortcut icon" type = "imagem/x-icon" href = "assets/frambs.png"/>
<body>
    <main>
        <section class="glass">
            <div class="dashboard">
                <div class="user">
                    <img src="assets/profile (2).png" alt="Imagem de perfil">
                    <h2>Tayna Trombin</h2>
                    <h4>Fullstack Developer</h4>
                </div>
             
                
                <div class="links">
                    <div class="link">
                        <img src="assets/linkedin.png" alt="Ícone LinkedIn">
                        <h3 onclick="redirectLinkedin()">LinkedIn</h3>
                    </div>
                    <div class="link">
                        <img src="assets/github.png" alt="Ícone GitHub">
                        <h3 onclick="redirectGithub()">GitHub </h3>
                    </div>
                    <div class="link">
                        <img src="assets/curriculo.png" alt="Ícone Currículo">
                        <h3>Contato</h3>
                    </div>
                    
                </div>
            </div>
            <div class="technologies">
                <div class="status">
                    <h1>Tecnologias</h1>
                </div>
                <div class="techs">
                    <div class="tech1">
                        <img src="assets/js.png" alt="Ícone JavaScript">
                            <h2>JavaScript</h2>
                    </div>
                    <div class="tech2">
                        <img src="assets/html.png" alt="Ícone HTML">
                            <h2>HTML</h2>
                    </div>
                    <div class="tech3">
                        <img src="assets/css.png" alt="Ícone CSS">
                            <h2>CSS</h2>
                    </div>
                </div>
                <div class="projects">
                    <div class="project">
                        <h1 onclick="redirectProjetos()">Projetos</h1>
                    </div>
                </div>
            </div>
           
        </section>
    </main>
    <div class="circle1"></div>
    <div class="circle2"></div>
    <script src="script.js"></script>
</body>
</html>
